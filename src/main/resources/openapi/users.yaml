openapi: 3.0.3
info:
  title: Users Module
  version: 1.0.0

servers:
  - url: /crm/api/v1

tags:
  - name: Users
    description: APIs for managing users

security:
  - bearerAuth: []

paths:
  /users:
    post:
      summary: Create User
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

    get:
      summary: Get Users with Filters
      operationId: getUsers
      parameters:
        - name: department
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 20
      responses:
        "200":
          description: Users list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"

  /users/{id}:
    get:
      summary: Get User by ID
      operationId: getUserById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

    put:
      summary: Update User
      operationId: updateUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: Updated user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

    delete:
      summary: Deactivate User
      operationId: deactivateUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: User deactivated

components:
  schemas:
    User:
      type: object
      required:
        - userName
        - email
        - department
        - position
      properties:
        id:
          type: string
        userStatus:
          type: string
          example: Active
        userName:
          type: string
        email:
          type: string
          format: email
        contact:
          type: string
        department:
          type: string
        position:
          type: string
        projectAssigned:
          type: array
          items:
            type: string
        telecallerAssigned:
          type: array
          items:
            type: string
        permissions:
          type: array
          items:
            type: string
